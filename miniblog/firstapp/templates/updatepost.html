{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h3 class="mt-2">Dashboard/Update Post</h3>
    <form action="" method=post novalidate>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn btn-success btn-small" value="Update">
        <a  class="btn btn-danger btn-small" href="{% url 'dashboard' %}">Cancel</a>

    </form>
</div>
{% endblock %}
