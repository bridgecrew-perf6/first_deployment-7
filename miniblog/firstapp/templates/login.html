{% extends 'base.html' %}
{% load static %}


   






{% block content %}
<div class="col-sm-6">
    <h3 class="text-white mt-5">Login Here</h3>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        
        {% for fm in form %}
            <div class="form-group">
            {{fm.label_tag}}{{fm}}  <small class="text-warning">{{fm.errors}}</small>
            
            </div>
            
        {% endfor %}
        <br>
        
        <input type="submit" clsss="btn btn-primary" name="" value="Login" id="">
        
    </form>
    {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
                <p class="alert alert-danger my-3">{{error}}</p>
            {% endfor %}
        {% endif %}
        
    
</div>
{% endblock %}
